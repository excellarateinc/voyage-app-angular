<md-sidenav-container [ngClass]="{'sidenav-height': isAuthenticated, 'sidenav-height-full': !isAuthenticated}">
  <md-sidenav #sidenav mode="{{mobile ? 'over' : 'side'}}" opened="{{mobile ? 'false' : 'true'}}" *ngIf="isAuthenticated">
    <nav (click)="close()">
      <ul>
        <li>
          <a class="nav-item-container" routerLink="/dashboard" routerLinkActive="active">
            <i class="material-icons">show_chart</i>
            Dashboard
          </a>
        </li>
        <li>
          <a class="nav-item-container" routerLink="/examples/banking/create-account" routerLinkActive="active">
            <i class="material-icons">create</i>
            Create Account
          </a>
        </li>
        <li>
          <a class="nav-item-container" routerLink="/examples/banking/transfer" routerLinkActive="active">
            <i class="material-icons">attach_money</i>
            Transfer & Pay
          </a>
        </li>
        <li>
          <a class="nav-item-container" routerLink="/chat" routerLinkActive="active">
            <i class="material-icons">chat</i>
            Chat
          </a>
        </li>
        <li *ngIf="isAdmin">
          <a class="nav-item-container" routerLink="/admin/users" routerLinkActive="active">
            <i class="material-icons">supervisor_account</i>
            User Admin
          </a>
        </li>
        <div class="nav-section-divider"></div>
        <li>
          <a class="nav-item-container" routerLinkActive="active">
            <i class="material-icons">help</i>
            Help & Feedback
          </a>
        </li>
        <li>
          <a class="nav-item-container" routerLinkActive="active" (click)="toggleTheme = !toggleTheme; $event.stopPropagation();">
            <i class="material-icons md-light">lightbulb_outline</i>
            {{toggleTheme ? 'Go Light' : 'Go Dark'}}
          </a>
        </li>
        <div class="nav-section-divider"></div>
      </ul>
    </nav>
    <div>
      <img src="./favicon.ico" width="20px" style="padding-left:30px; position: absolute; margin: auto;" />
      <span style="margin-left:55px;">Powered by Voyage</span>
    </div>
  </md-sidenav>

  <div class="main-content full-height">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
